version: '2'
services:
    nginx:
        image: nginx:alpine
        volumes: 
        - ./src/nginx/html:/usr/share/nginx/html
        links:
        - db
        ports:
        - 80:80/tcp
        - 443:443/tcp
    db:
        image: mysql
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: myDb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        volumes:
            - ./src/dump:/docker-entrypoint-initdb.d
            - ./persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
        - db:db
        ports:
        - 5000:80/tcp
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
volumes:
  persistent: